<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Artigo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #b0b0b0; /* Cor de fundo */
        }
        .form-container {
            background-color: #e9ecef; /* Cor do fundo do formulário */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 form-container">
            <h2 class="text-center">Adicione seu artigo</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="autor">Autor(es):</label>
                    {{form.usuario}}
                </div>
                <div class="form-group">
                    <label for="orientador">Orientador:</label>
                    {{form.orientador}}
                </div>
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    {{form.titulo}}
                </div>
                <div class="form-group">
                    <label for="introducao">Resumo:</label>
                    {{form.resumo}}
                </div>
                <div class="form-group">
                    <label for="introducao">Introdução:</label>
                    {{form.introducao}}
                </div>
                <div class="form-group">
                    <label for="objetivo">Objetivo:</label>
                    {{form.objetivo}}
                </div>
                <div class="form-group">
                    <label for="metodologia">Metodologia:</label>
                    {{form.metodologia}}
                </div>
                <div class="form-group">
                    <label for="resultados">Resultados:</label>
                    {{form.resultados}}
                </div>
                <div class="form-group">
                    <label for="conclusao">Conclusão:</label>
                    {{form.conclusao}}
                </div>
                <div class="form-group">
                    <label for="validacao">Validação:</label>
                    {{form.validacao}}
                </div>
                <div class="form-group">
                    <label for="imagem">Imagem:</label>
                    {{form.imagem}}
                </div>
                <button class="btn btn-secondary btn-block" type="submit">Adicionar</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
